<!DOCTYPE HTML>

<html>
    <head>
        <title>Sandwich Game</title>
        <meta charset="utf-8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
    </head>
    
    <body>

        <script>

        var app = new PIXI.Application(512, 512, {backgroundColor : 0x1099bb});

        document.body.appendChild(app.view);

        var container = new PIXI.Container();

        app.stage.addChild(container);

        var texture = PIXI.Texture.fromImage('./plane.png');

        var plane = new PIXI.Sprite(texture);
        

        container.addChild(plane);

        </script>

    </body>

</html>
